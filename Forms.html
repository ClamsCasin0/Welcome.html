<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics: Register</title>
</head>
<body>
    <h1>Register with us</h1>
    <form action="https://hookb.in/ZRQW5R8w" method="POST">
        <fieldset>
        <p>
            <label for="Email">Username</label>
            <input id="Email" name="Email" type="text" placeholder="Input Email here.">
        </p>

        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Input password here.">
        </p>

        <p>
            <button type="submit">Login</button>
        </p>
    </form>
    </fieldset>
        <h2>Bio</h2>
    <fieldset>
        <form method="POST" action="https://hookb.in/ZRQW5R8w">
            <p>
                <label for="body"></label>
                <textarea id="body" name="body" rows="5" cols="40" placeholder="Enter your Bio Here."></textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
    </fieldset>
    <legend>How did you hear about us?</legend>
    <fieldset>

        <label>
            <input type="radio" name="q1" value="Billboard" checked>
            Billboard
        </label>
        <label>
            <input type="radio" name="q2" value="Radio Advertisement">
            Radio Advertisement
        </label>
        <label>
            <input type="radio" name="q3" value="Internet Advertisement">
            Internet Advertisement
        </label>
        <label>
            <input type="radio" name="q4" value="Other">
            Other
        </label>
        <p>
            <button type="submit">Submit</button>
        </p>
    </fieldset>
    <label for="browser">What Web browser are you using?</label>
    <fieldset>
        <select name="What Web browser are you using?">
            <option value="Chrome">Chrome</option>
            <option value="Opera">Opera</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
        </select>
        <p>
            <button type="submit">Submit</button>
        </p>
    </fieldset>

        <h2>Pizza Order Form</h2>

        <p>What Topping Pizza would you like?</p>
        <label>
            <input type="radio" name="q1" value="Meatlover's" checked>
            MeatLover's
        </label>
        <label>
            <input type="radio" name="q1" value="Veggie">
            Veggie
        </label>
        <label>
            <input type="radio" name="q1" value="Vegan">
            Vegan
        </label>
        <label>
            <input type="radio" name="q1" value="Gluten-Free">
            Gluten-Free
        </label><br>
            <button type="submit">Order Pizza</button>


    </fieldset>

</html>
