<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register with us!</h1>
    <form action="https://hookb.in/ZRQW5R8w" method="POST">
        <fieldset>

                <label for="your_name">First Name</label>

            </p>
            <p>

            </p>

            </form>
            </fieldset>

            <fieldset>
                <p>
                    <strong> What operating systems have /or do you use?</strong>
                </p>
                <label><input type="checkbox" id="osl" name="os[]" value="linux"> Linux</label>
                <label><input type="checkbox" id="os2" name="os[]" value="osx"> OS X</label>
                <label><input type="checkbox" id="os3" name="os[]" value="windows"> Windows</label>
                <label><input type="checkbox" id="os4" name="os[]" value="OS2">OS 2</label>
                <label><input type="checkbox" id="os5" name="os[]" value="ChromeOS">ChromeOS</label>
            </fieldset>

            <fieldset>
                <p>
                    <strong>What programming languages are you familiar with?</strong> <em>(ex.L/A/M/P)</em>
                </p>

                <label><input type="checkbox" id="os2" name="os[]" value="Apache">Apache</label>
                <label><input type="checkbox" id="os3" name="os[]" value="Maven">Maven</label>
