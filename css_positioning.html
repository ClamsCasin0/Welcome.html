<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Positioning Excercise</title>
		<link rel="stylesheet" href="css/positioning.css">
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
		Visible Spectrum Wavelengths</a></h1>
		<div>
		<section>
			<div id="box-red" class="box">
				<img src="IMG/codeup-arrow.png">
				620-750 nm
			</div>
			<div id="box-orange" class="box">
				<img src="IMG/codeup-arrow.png">
				590-620 nm
			</div>
			<div id="box-yellow" class="box">
				<img src="IMG/codeup-arrow.png">
				570-590 nm
			</div>
			<div id="box-green" class="box">
				<img src="IMG/codeup-arrow.png">
				495-570 nm
			</div>
			<div id="box-blue" class="box">
				<img src="IMG/codeup-arrow.png">
				450-495 nm
			</div>
			<div id="box-violet" class="box">
				<img src="IMG/codeup-arrow.png">
				380-450 nm
				<img id="ribbon" src="img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
		</section>
		</div>
	</body>
</html>
