<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form_login</title>
    </head>
        <body>
            <h1><strong>Login</strong></h1>
            <form method="GET" action="https://hookb.in/vyx9PpVr" id="login_form">
                <p>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Input username here.">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Input password here.">
                </p>
                <p>
                    <button type="submit">Login</button>
                </p>
            </form>
        </body>
</html>
